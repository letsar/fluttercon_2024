name: fluttercon_2024
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_shaders: ^0.1.2
  flutter_deck: ^0.14.0
  flutter_deck_web_client: ^0.1.1
  flutter_svg: ^2.0.10+1
  performance: ^0.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
  shaders:
    - shaders/oil_painting.frag
  fonts:
    - family: BigFont
      fonts:
        - asset: fonts/unb_pro_black.otf
    - family: PP Neue Montreal
      fonts:
        - asset: fonts/PPNeueMontreal-Medium.otf
          weight: 400
        - asset: fonts/PPNeueMontreal-Medium.otf
          weight: 500
        - asset: fonts/PPNeueMontreal-Bold.otf
          weight: 600
        - asset: fonts/PPNeueMontreal-Bold.otf
          weight: 700